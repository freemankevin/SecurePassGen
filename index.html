<html lang="zh">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePassGen Pro</title>

    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z'/%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at top, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 背景动画粒子 */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float-particle 15s infinite linear;
        }
        
        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.2);
            padding: 48px;
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
            animation: logo-pulse 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: logo-shine 2s ease-in-out infinite;
        }
        
        .logo svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 2;
            z-index: 1;
        }
        
        @keyframes logo-pulse {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-8px) scale(1.05); }
        }
        
        @keyframes logo-shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        h1 {
            color: white;
            font-size: 3em;
            font-weight: 700;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
            margin-top: 8px;
            font-weight: 300;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: white;
            font-size: 1.1em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        select, input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.3s ease;
        }
        
        select::placeholder, input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        
        select option {
            background: #2a5298;
            color: white;
        }
        
        .btn-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .btn {
            padding: 18px 30px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }
        
        .password-display {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            min-height: 120px;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .password-display::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .password-display:hover::before {
            opacity: 1;
        }
        
        .password-display:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .password-text {
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            font-size: 20px;
            font-weight: bold;
            color: white;
            word-break: break-all;
            line-height: 1.6;
            white-space: pre-wrap;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(40, 167, 69, 0.3);
        }
        
        .copy-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 24px rgba(40, 167, 69, 0.4);
        }
        
        .strength-indicator {
            margin-top: 20px;
            padding: 16px 24px;
            border-radius: 16px;
            text-align: center;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .strength-weak {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            border: 2px solid rgba(220, 53, 69, 0.3);
        }
        
        .strength-medium {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 2px solid rgba(255, 193, 7, 0.3);
        }
        
        .strength-strong {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 2px solid rgba(40, 167, 69, 0.3);
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .info-box h3 {
            color: white;
            margin-bottom: 16px;
            font-size: 1.3em;
        }
        
        .info-box ul {
            margin-left: 20px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
        }
        
        .info-box li {
            margin-bottom: 8px;
        }
        
        .info-box strong {
            color: #667eea;
        }
        
        .history-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .history-section h3 {
            color: white;
            margin-bottom: 16px;
            font-size: 1.3em;
        }
        
        .history-list {
            max-height: 250px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-top: 16px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        
        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
            padding-left: 16px;
            padding-right: 16px;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-password {
            flex: 1;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .history-copy {
            background: linear-gradient(135degree, #17a2b8, #138496);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .history-copy:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 16px rgba(23, 162, 184, 0.4);
        }
        
        .toast {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 20px 30px;
            border-radius: 16px;
            box-shadow: 0 16px 32px rgba(40, 167, 69, 0.4);
            z-index: 1000;
            display: none;
            transform: translateX(100%);
            transition: transform 0.4s ease;
            backdrop-filter: blur(10px);
            font-weight: 600;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        /* 礼炮撒花效果 */
        .firework {
            position: fixed;
            pointer-events: none;
            z-index: 999;
        }
        
        .firework-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
        }
        
        @keyframes firework-explode {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: scale(1) rotate(360deg);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .btn-container {
                grid-template-columns: 1fr;
            }
            
            .password-text {
                font-size: 16px;
            }
        }
        
        /* 加载动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(102, 126, 234, 0.6);
            }
        }
        
        .pulse-glow {
            animation: pulse-glow 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="bgParticles"></div>
    
    <div class="container fade-in-up">
        <div class="header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
            </div>

        <div class="form-group">

            <div class="password-text" id="passwordText">点击"生成密码"按钮开始生成军用级安全密码</div>

            </button>

            <h3>🛡️ 密码类型说明：</h3>
            <ul>
                <li><strong>超强随机</strong>：采用密码学安全的随机生成，包含所有字符类型，安全性最高</li>

    <div class="toast" id="toast">
        ✅ 密码已安全复制到剪贴板！
    </div>
    
    <script>
        // 背景粒子效果
        class BackgroundParticles {
            constructor() {
                this.container = document.getElementById('bgParticles');
                this.particles = [];
                this.init();
            }
            
            init() {
                for (let i = 0; i < 50; i++) {
                    this.createParticle();
                }
            }
            
            createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                this.container.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                        this.createParticle();
                    }
                }, (Math.random() * 10 + 10) * 1000);
            }
        }
        
        // 礼炮撒花效果类
        class FireworkEffect {
            constructor() {
                this.colors = [
                    '#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24',
                    '#f0932b', '#eb4d4b', '#6c5ce7', '#a29bfe',
                    '#fd79a8', '#fdcb6e', '#00b894', '#e17055'
                ];
            }
            
            createFirework(x, y) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                document.body.appendChild(firework);
                
                // 创建粒子爆炸效果
                const particleCount = 30;
                for (let i = 0; i < particleCount; i++) {
                    this.createParticle(firework, i, particleCount);
                }
                
                setTimeout(() => {
                    firework.remove();
                }, 2000);
            }
            
            createParticle(container, index, total) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                
                const angle = (360 / total) * index;
                const velocity = Math.random() * 150 + 100;
                const color = this.colors[Math.floor(Math.random() * this.colors.length)];
                
                particle.style.backgroundColor = color;
                particle.style.boxShadow = `0 0 10px ${color}`;
                
                const radian = (angle * Math.PI) / 180;
                const deltaX = Math.cos(radian) * velocity;
                const deltaY = Math.sin(radian) * velocity;
                
                particle.style.setProperty('--deltaX', deltaX + 'px');
                particle.style.setProperty('--deltaY', deltaY + 'px');
                
                particle.style.animation = `firework-explode 1.5s ease-out forwards`;
                particle.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
                
                container.appendChild(particle);
            }
            
            celebrate() {
                // 从左右两侧发射礼炮
                const leftX = window.innerWidth * 0.1;
                const rightX = window.innerWidth * 0.9;
                const y = window.innerHeight * 0.8;
                
                // 左侧礼炮
                setTimeout(() => this.createFirework(leftX, y), 0);
                setTimeout(() => this.createFirework(leftX - 50, y - 30), 200);
                setTimeout(() => this.createFirework(leftX + 50, y - 60), 400);
                
                // 右侧礼炮
                setTimeout(() => this.createFirework(rightX, y), 100);
                setTimeout(() => this.createFirework(rightX + 50, y - 30), 300);
                setTimeout(() => this.createFirework(rightX - 50, y - 60), 500);
                
                // 中央礼炮
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight * 0.6;
                setTimeout(() => this.createFirework(centerX, centerY), 600);
                setTimeout(() => this.createFirework(centerX - 100, centerY - 50), 800);
                setTimeout(() => this.createFirework(centerX + 100, centerY - 50), 1000);
            }
        }
        
        // 增强的密码生成器类
        class EnhancedPasswordGenerator {
            constructor() {
                this.words = [
                    'Thunder', 'Lightning', 'Phoenix', 'Dragon', 'Storm', 'Blade', 'Shadow', 'Crystal',
                    'Galaxy', 'Quantum', 'Cyber', 'Matrix', 'Nexus', 'Vortex', 'Prism', 'Infinity',
                    'Stellar', 'Cosmic', 'Arctic', 'Titan', 'Fusion', 'Vector', 'Binary', 'Cipher',
                    'Neon', 'Plasma', 'Sonic', 'Velocity', 'Phantom', 'Zenith', 'Eclipse', 'Meteor'
                ];
                
                this.numbers = '0123456789';
                this.symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?~`';
                this.lowercase = 'abcdefghijklmnopqrstuvwxyz';
                this.uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                this.history = [];
            }
            
            // 密码学安全的随机数生成
            getSecureRandom(max) {
                if (window.crypto && window.crypto.getRandomValues) {
                    const array = new Uint32Array(1);
                    window.crypto.getRandomValues(array);
                    return Math.floor((array[0] / (0xffffffff + 1)) * max);
                }
                return Math.floor(Math.random() * max);
            }
            
            getRandomChoice(str) {
                return str[this.getSecureRandom(str.length)];
            }
            
            shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = this.getSecureRandom(i + 1);
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }
            
            generateRandomPassword(length = 16) {
                if (length < 8) length = 8;
                
                const password = [];
                
                // 确保包含所有字符类型（至少各2个）
                password.push(...Array.from({length: 2}, () => this.getRandomChoice(this.uppercase)));
                password.push(...Array.from({length: 2}, () => this.getRandomChoice(this.lowercase)));
                password.push(...Array.from({length: 2}, () => this.getRandomChoice(this.numbers)));
                password.push(...Array.from({length: 2}, () => this.getRandomChoice(this.symbols)));
                
                // 填充剩余长度
                const allChars = this.uppercase + this.lowercase + this.numbers + this.symbols;
                while (password.length < length) {
                    password.push(this.getRandomChoice(allChars));
                }
                
                return this.shuffleArray(password).join('');
            }
            
            generatePatternPassword(length = 16) {
                if (length < 8) length = 8;
                
                const password = [];
                const patterns = [
                    () => this.getRandomChoice(this.uppercase),
                    () => this.getRandomChoice(this.lowercase),
                    () => this.getRandomChoice(this.numbers),
                    () => this.getRandomChoice(this.symbols)
                ];
                
                // 按模式生成
                for (let i = 0; i < length; i++) {
                    const pattern = patterns[i % 4];
                    password.push(pattern());
                }
                
                // 轻微打乱以增加安全性
                return this.shuffleArray(password).join('');
            }
            
            generatePronounceablePassword(length = 16) {
                const consonants = 'bcdfghjklmnpqrstvwxyz';
                const vowels = 'aeiou';
                
                let password = '';
                
                // 创建辅音-元音模式
                for (let i = 0; i < Math.floor(length / 2); i++) {
                    password += this.getRandomChoice(consonants);
                    password += this.getRandomChoice(vowels);
                }
                
                // 转换为数组以便修改
                const passwordArray = password.split('');
                
                // 随机位置插入数字和符号
                const numPositions = Math.min(4, Math.floor(passwordArray.length * 0.3));
                const positions = this.shuffleArray([...Array(passwordArray.length).keys()]).slice(0, numPositions);
                
                // 插入数字和符号
                for (let i = 0; i < Math.min(2, positions.length); i++) {
                    passwordArray[positions[i]] = this.getRandomChoice(this.numbers);
                }
                
                for (let i = 2; i < positions.length; i++) {
                    passwordArray[positions[i]] = this.getRandomChoice(this.symbols);
                }
                
                // 随机大写一些字母
                for (let i = 0; i < passwordArray.length; i++) {
                    if (/[a-z]/.test(passwordArray[i]) && this.getSecureRandom(3) === 0) {
                        passwordArray[i] = passwordArray[i].toUpperCase();
                    }
                }
                
                let result = passwordArray.join('');
                
                // 确保长度
                if (result.length < length) {
                    const additional = this.numbers + this.symbols + this.uppercase;
                    while (result.length < length) {
                        result += this.getRandomChoice(additional);
                    }
                }
                
                return result.substring(0, length);
            }
            
            generateWordBasedPassword(length = 16) {
                // 选择2-3个随机单词
                const numWords = length > 20 ? 3 : 2;
                const selectedWords = [];
                
                for (let i = 0; i < numWords; i++) {
                    selectedWords.push(this.words[this.getSecureRandom(this.words.length)]);
                }
                
                // 随机数字和符号
                const numDigits = Math.max(2, Math.floor(length * 0.2));
                const numSymbols = Math.max(2, Math.floor(length * 0.15));
                
                const numbers = Array.from({length: numDigits}, () => this.getRandomChoice(this.numbers)).join('');
                const symbols = Array.from({length: numSymbols}, () => this.getRandomChoice(this.symbols)).join('');
                
                // 组合
                let password = selectedWords.join('') + numbers + symbols;
                
                // 调整长度
                if (password.length < length) {
                    const additional = this.lowercase + this.uppercase + this.numbers;
                    while (password.length < length) {
                        password += this.getRandomChoice(additional);
                    }
                }
                
                if (password.length > length) {
                    password = password.substring(0, length);
                }
                
                // 轻微打乱
                const chars = password.split('');
                return this.shuffleArray(chars).join('');
            }
            
            generatePassword(type, length) {
                let password;
                
                switch (type) {
                    case 'word':
                        password = this.generateWordBasedPassword(length);
                        break;
                    case 'pattern':
                        password = this.generatePatternPassword(length);
                        break;
                    case 'pronounceable':
                        password = this.generatePronounceablePassword(length);
                        break;
                    default:
                        password = this.generateRandomPassword(length);
                }
                
                // 添加到历史记录
                this.addToHistory(password);
                
                return password;
            }
            
            addToHistory(password) {
                this.history.unshift(password);
                if (this.history.length > 15) {
                    this.history.pop();
                }
                this.updateHistoryDisplay();
            }
            
            updateHistoryDisplay() {
                const historyList = document.getElementById('historyList');
                
                if (this.history.length === 0) {
                    historyList.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.6); font-style: italic;">暂无历史记录</div>';
                    return;
                }
                
                historyList.innerHTML = this.history.map((password, index) => `
                    <div class="history-item">
                        <span class="history-password">${password}</span>
                        <button class="history-copy" onclick="copyToClipboard('${password.replace(/'/g, "\\'")}')">复制</button>
                    </div>
                `).join('');
            }
            
            calculateStrength(password) {
                let score = 0;
                let feedback = [];
                
                // 长度评分
                if (password.length >= 8) score += 1;
                if (password.length >= 12) score += 1;
                if (password.length >= 16) score += 2;
                if (password.length >= 20) score += 1;
                
                // 字符类型评分
                if (/[a-z]/.test(password)) {
                    score += 1;
                } else {
                    feedback.push('缺少小写字母');
                }
                
                if (/[A-Z]/.test(password)) {
                    score += 1;
                } else {
                    feedback.push('缺少大写字母');
                }
                
                if (/[0-9]/.test(password)) {
                    score += 1;
                } else {
                    feedback.push('缺少数字');
                }
                
                if (/[!@#$%^&*()_+\-=\[\]{}|;:,.<>?~`]/.test(password)) {
                    score += 1;
                } else {
                    feedback.push('缺少特殊符号');
                }
                
                // 复杂度评分
                if (password.length > 0) {
                    const uniqueChars = new Set(password).size;
                    const ratio = uniqueChars / password.length;
                    if (ratio > 0.7) score += 1;
                }
                
                // 返回强度等级
                if (score <= 4) {
                    return {
                        class: "strength-weak", 
                        text: "🔴 弱密码 - 建议增加长度和复杂度",
                        feedback: feedback
                    };
                } else if (score <= 7) {
                    return {
                        class: "strength-medium", 
                        text: "🟡 中等强度 - 适合一般用途",
                        feedback: feedback
                    };
                } else {
                    return {
                        class: "strength-strong", 
                        text: "🟢 军用级强度 - 安全性极佳",
                        feedback: []
                    };
                }
            }
        }
        
        // 创建全局实例
        const generator = new EnhancedPasswordGenerator();
        const firework = new FireworkEffect();
        const bgParticles = new BackgroundParticles();
        
        function generatePassword() {
            const passwordType = document.getElementById('passwordType').value;
            const passwordLength = parseInt(document.getElementById('passwordLength').value);
            
            if (passwordLength < 8 || passwordLength > 64) {
                alert('密码长度必须在8-64位之间');
                return;
            }
            
            const password = generator.generatePassword(passwordType, passwordLength);
            const strength = generator.calculateStrength(password);
            
            document.getElementById('passwordText').textContent = password;
            document.getElementById('copyBtn').style.display = 'block';
            
            // 显示密码强度
            const strengthIndicator = document.getElementById('strengthIndicator');
            const strengthText = document.getElementById('strengthText');
            
            strengthIndicator.style.display = 'block';
            strengthIndicator.className = 'strength-indicator ' + strength.class;
            strengthText.textContent = strength.text;
            
            // 添加动画效果
            const passwordDisplay = document.getElementById('passwordDisplay');
            passwordDisplay.classList.add('pulse-glow');
            
            setTimeout(() => {
                passwordDisplay.classList.remove('pulse-glow');
            }, 1000);
            
            // 触发礼炮效果
            firework.celebrate();
        }
        
        function generateMultiple() {
            const passwordType = document.getElementById('passwordType').value;
            const passwordLength = parseInt(document.getElementById('passwordLength').value);
            
            if (passwordLength < 8 || passwordLength > 64) {
                alert('密码长度必须在8-64位之间');
                return;
            }
            
            const passwords = [];
            for (let i = 0; i < 5; i++) {
                passwords.push(generator.generatePassword(passwordType, passwordLength));
            }
            
            const passwordText = passwords.join('\n\n');
            document.getElementById('passwordText').textContent = passwordText;
            document.getElementById('copyBtn').style.display = 'block';
            
            // 隐藏强度指示器（多个密码时）
            document.getElementById('strengthIndicator').style.display = 'none';
            
            // 添加动画效果
            const passwordDisplay = document.getElementById('passwordDisplay');
            passwordDisplay.classList.add('pulse-glow');
            
            setTimeout(() => {
                passwordDisplay.classList.remove('pulse-glow');
            }, 1000);
            
            // 触发更壮观的礼炮效果
            firework.celebrate();
            setTimeout(() => firework.celebrate(), 1000);
        }
        
        function copyPassword() {
            const passwordText = document.getElementById('passwordText').textContent;
            copyToClipboard(passwordText);
        }
        
        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast();
                }).catch(() => {
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }
        
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            showToast();
        }
        
        function showToast() {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 400);
            }, 3000);
        }
        
        // 页面加载时生成一个默认的高强度密码
        window.onload = function() {
            // 确保默认是高强度密码
            document.getElementById('passwordType').value = 'random';
            document.getElementById('passwordLength').value = '16';
            generatePassword();
        };
        
        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    generatePassword();
                } else if (e.key === 'c' && e.shiftKey) {
                    e.preventDefault();
                    copyPassword();
                }
            }
        });
        
        // 长度输入验证
        document.getElementById('passwordLength').addEventListener('input', function(e) {
            const value = parseInt(e.target.value);
            if (value < 8) {
                e.target.value = 8;
            } else if (value > 64) {
                e.target.value = 64;
            }
        });
    </script>
